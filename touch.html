<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="touch.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" class="contact-left" method="POST">
            <div class="contact-left-titel">
                <h1>Get In Touch</h1>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="2b914d9a-724c-4447-9853-59725ac4e3c9">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email(ex:abc@gmail.com)" class="contact-inputs" required>
            <textarea name="Message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="right_img.png" alt="">
        </div>
    </div>

    <script src = "touch.js"></script>
</body>
</html>
